<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- はんなり明朝 -->

        <link href="./static/main.css" rel="stylesheet">
        <title>SUNLINE Sea of Japan</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <header class="sticky-top col-md-12">
            <div class="row"><h1 style="padding: 0.5rem;">SUNLINE Sea of Japan</h1>
              <nav class="accordion" id="accordionExample" style="padding: 0;">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      サイトマップ
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body" style="padding: 0;">
                      <ul style="margin: 0;">
                        <li><a href="#account">公式アカウント紹介</a></li>
                        <li><a href="#schedule">予約状況</a></li>
                        <li><a href="#ship">船情報</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </header>
          
          <main class="col-md-12">
            <div>
              <p>山陰の貸し釣船</p>
            </div>
            <div id="account" style="margin-bottom: 2rem;">
              <h2 class="border-bottom">公式アカウント</h2>
              <p class="text-center">予約など公式LINEはこちら</p>
              <p class="text-center"><a href=""><img src="./static/image/line.png" alt="SUNLINE Sea of Japan 公式ライン友達登録リンク" style="width: 50%; height: auto;"></a></p>
              <p class="text-center">釣果報告など近況はこちら</p>
              <p class="text-center"><a href=""><img src="./static/image/insta.png" alt="SUNLINE Sea of Japan 公式インスタグラム友達登録リンク" style="width: 20%; height: auto;"></a></p>
            </div>
            <div style="margin-bottom: 2rem;">
              <h2 id="ship" class="border-bottom border-primary">船情報</h2>
              <p><img src="./static/image/hune.jpg" alt="イカ釣り漁船ゼロワン"></p>
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="dan">スペック</span><span class="dan2">全長19m/9.1トン</span>
                </li>
                <li class="list-group-item">
                  <span class="dan">最大乗船人数</span><span class="dan2">最大定員15名 ※釣りができる人数は12名までに限定しています。釣り物により多少前後します。</span>
                </li>
                <li class="list-group-item">
                  <span class="dan">装備</span><span class="dan2">トイレ、キャビン、イケス、屋根 ※全船付いています</span>
                </li>
                <li class="list-group-item">
                  <span class="dan">駐車場</span><span class="dan2">無料</span>
                </li>
              </ul>
            </div>
            <div style="margin-bottom: 2rem;">
              <h2 id="schedule" class="border-bottom">予約状況カレンダー</h2>
              <p class=""><iframe src="https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo" style="width: 100%; border: 0;" width="800" height="600" frameborder="0" scrolling="no"></iframe></p>
              
              <h2 class="border-bottom">アクセス情報</h2>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4816.344245944625!2d133.35272676322157!3d35.45485646026435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35565864bd958859%3A0x6ec7f6d61248aa4!2z55qG55Sf5rip5rOJ5rW36YGK44OT44O844OB!5e0!3m2!1sja!2sjp!4v1679175914161!5m2!1sja!2sjp" style="width: 100%;" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </main>
          <aside>
  
          </aside>
          <footer class="bg-dark text-white text-center border" style="margin-top: 30px;">
            <address style="margin: 0;">電話番号：<a href="tel:">080-xxxx-xxxx</a></address>
            <small>© 2023 SUNLINE Sea of Japan</small>
          </footer>
        </div>
        
      </div>
